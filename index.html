<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>DevChallenges - Checkout Page</title>
    <link rel="stylesheet" href="./css/style.css" />
    <link rel="stylesheet" href="./css/all.min.css" />
    <script src="./js/all.min.js"></script>
    <link rel="shortcut icon" href="./img/devchallenges.png" type="image/x-icon" />
</head>

<body>
    <!-- Inicio Web Content -->
    <div id="web-content">
        <header id="header">
            <h1 id="title">Checkout</h1>
        </header>
        <section id="main-content">
            <!-- Inicio Formulario -->
            <form action="#" id="form">
                <div id="contact-info">
                    <h3 class="form-title">Contact information</h3>
                    <div class="item-wrapper">
                        <i class="icon fas fa-envelope"></i>
                        <label for="email">E-mail</label>
                        <input type="email" name="email" placeholder="Enter your email..." />
                    </div>
                    <div class="item-wrapper">
                        <i class="icon fas fa-phone-alt"></i>
                        <label for="phone">Phone</label>
                        <input type="tel" name="phone" placeholder="Enter your phone" />
                    </div>
                </div>
                <div id="shipping-address">
                    <h3 class="form-title">Shipping address</h3>
                    <div class="item-wrapper">
                        <i class="icon fas fa-user-circle"></i>
                        <label for="name">Full name</label>
                        <input type="text" name="name" placeholder="Enter your full name..." />
                    </div>

                    <div class="item-wrapper">
                        <i class="icon fas fa-home"></i>
                        <label for="address">Address</label>
                        <input type="text" name="address" placeholder="Your address..." />
                    </div>

                    <div class="item-wrapper">
                        <i class="icon fas fa-city"></i>
                        <label for="city">City</label>
                        <input type="text" name="city" placeholder="Your city..." />
                    </div>

                    <div class="item-wrapper">
                        <i class="icon fas fa-globe-europe"></i>
                        <label for="country">Country</label>
                        <select name="country">
                            <option value="spain">Spain</option>
                            <option value="england">England</option>
                            <option value="holland">Holland</option>
                        </select>
                    </div>

                    <div class="item-wrapper">
                        <i class="icon fas fa-mail-bulk"></i>
                        <label for="postal">Postal code</label>
                        <input type="text" name="postal" placeholder="Your postal code..." id="postal-code" />
                    </div>

                    <div class="item-wrapper">
                        <input type="checkbox" name="save" id="save" />
                        <label for="save">Save this information for next time</label>
                    </div>

                    <div class="item-wrapper">
                        <input type="submit" value="Continue" />
                    </div>
                </div>
            </form>
            <!-- Fin Formulario -->
            <!-- Inicio Checkout -->
            <div id="checkout-items">
                <div id="items">
                    <div class="item">
                        <img src="./img/photo1.png" alt="Bag" />
                        <div class="item-info">
                            <h3 class="form-title responsive-size">Vintage Backbag</h3>
                            <p>
                                <span class="orange-text">$54.99</span>
                                <span class="strikethrough">$94.99</span>
                            </p>
                            <div class="wrapper-number-selector">
                                <input type="number" placeholder="1" />
                                <button class="minus">-</button>
                                <button class="plus">+</button>
                            </div>
                        </div>
                    </div>
                    <div class="item">
                        <img src="./img/photo2.png" alt="Bag" />
                        <div class="item-info">
                            <h3 class="form-title responsive-size">Levi Shoes</h3>
                            <p>
                                <span class="orange-text">$74.99</span>
                                <span class="strikethrough">$124.99</span>
                            </p>
                            <div class="wrapper-number-selector">
                                <input type="number" placeholder="1" />
                                <button class="minus">-</button>
                                <button class="plus">+</button>
                            </div>
                        </div>
                    </div>
                </div>
                <div id="checkout-info">
                    <div class="text-item">
                        <h4>Shipping</h4>
                        <h5>$19</h5>
                    </div>
                    <div class="text-item">
                        <h4>Total</h4>
                        <h5>$148,98</h5>
                    </div>
                </div>
            </div>
            <!-- Fin Checkout -->
        </section>
        <footer id="footer">Desarrollado por Javier Guerrero &copy;</footer>
    </div>
    <!-- Fin Web Content -->
</body>

</html>
